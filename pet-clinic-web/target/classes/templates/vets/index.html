<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets Index Page</title>
</head>
<body>
    <h3 th:text="'Vets list Index'">Vets List Index</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">ID</th>
            <th style="width: 150px;">FirstName</th>
            <th style="width: 150px;">LastName</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet?.id}">1</td>
            <td th:text="${vet?.firstName}">1</td>
            <td th:text="${vet?.lastName}">1</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
